<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynx Foundation Dashboard</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    .sidebar-item.active {
      @apply bg-blue-100 border-r-4 border-blue-500;
    }
    .login-form {
      @apply hidden;
    }
    .login-form.active {
      @apply block;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar Navigation -->
    <div class="w-64 bg-white shadow-md">
      <div class="p-4 border-b">
        <h1 class="text-xl font-bold text-center">Lynx Foundation</h1>
        <p class="text-sm text-gray-500 text-center">Dashboard Portal</p>
      </div>
      
      <nav class="mt-6">
        <div class="px-4 py-2 text-sm font-medium text-gray-500">ACCOUNT TYPES</div>
        <a href="#" data-tab="admin" class="sidebar-item block px-4 py-3 hover:bg-gray-100 flex items-center">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Admin Panel
        </a>
        <a href="#" data-tab="writer" class="sidebar-item block px-4 py-3 hover:bg-gray-100 flex items-center">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
          Writer Portal
        </a>
        <a href="#" data-tab="volunteer" class="sidebar-item block px-4 py-3 hover:bg-gray-100 flex items-center">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          Volunteer Center
        </a>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-auto">
      <!-- Login Forms -->
      <div id="admin-login" class="login-form p-8 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
        <form id="admin-auth">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Sign In
          </button>
        </form>
      </div>

      <div id="writer-login" class="login-form p-8 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6">Writer Login</h2>
        <form id="writer-auth">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Sign In
          </button>
        </form>
      </div>

      <div id="volunteer-login" class="login-form p-8 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6">Volunteer Login</h2>
        <form id="volunteer-auth">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Sign In
          </button>
        </form>
      </div>

      <!-- Dashboard Content (hidden until login) -->
      <div id="admin-dashboard" class="hidden p-8">
        <!-- Admin content loaded here -->
      </div>
      <div id="writer-dashboard" class="hidden p-8">
        <!-- Writer content loaded here -->
      </div>
      <div id="volunteer-dashboard" class="hidden p-8">
        <!-- Volunteer content loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    document.querySelectorAll('[data-tab]').forEach(tab => {
      tab.addEventListener('click', (e) => {
        e.preventDefault();
        const tabName = tab.getAttribute('data-tab');
        
        // Reset all tabs and forms
        document.querySelectorAll('.sidebar-item').forEach(item => {
          item.classList.remove('active');
        });
        document.querySelectorAll('.login-form').forEach(form => {
          form.classList.remove('active');
        });
        document.querySelectorAll('[id$="-dashboard"]').forEach(dash => {
          dash.classList.add('hidden');
        });
        
        // Activate selected tab
        tab.classList.add('active');
        document.getElementById(`${tabName}-login`).classList.add('active');
        
        // Check if already logged in for this role
        const authToken = localStorage.getItem(`${tabName}_token`);
        if (authToken) {
          loadDashboard(tabName);
        }
      });
    });

    // Authentication handlers
    document.getElementById('admin-auth').addEventListener('submit', (e) => {
      e.preventDefault();
      authenticateUser('admin');
    });

    document.getElementById('writer-auth').addEventListener('submit', (e) => {
      e.preventDefault();
      authenticateUser('writer');
    });

    document.getElementById('volunteer-auth').addEventListener('submit', (e) => {
      e.preventDefault();
      authenticateUser('volunteer');
    });

    // Authentication function
    function authenticateUser(role) {
      const form = document.getElementById(`${role}-auth`);
      const formData = new FormData(form);
      
      fetch(`/api/${role}/login`, {
        method: 'POST',
        body: JSON.stringify({
          username: formData.get('username'),
          password: formData.get('password')
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem(`${role}_token`, data.token);
          loadDashboard(role);
        } else {
          alert('Login failed. Please check your credentials.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      });
    }

    // Dashboard loader
    function loadDashboard(role) {
      document.getElementById(`${role}-login`).classList.remove('active');
      const dashboard = document.getElementById(`${role}-dashboard`);
      
      fetch(`/api/${role}/dashboard`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem(`${role}_token`)}`
        }
      })
      .then(response => response.json())
      .then(data => {
        dashboard.innerHTML = data.html; // Server should return dashboard HTML
        dashboard.classList.remove('hidden');
      })
      .catch(error => {
        console.error('Error loading dashboard:', error);
        localStorage.removeItem(`${role}_token`);
        document.getElementById(`${role}-login`).classList.add('active');
      });
    }

    // Initialize first tab
    document.querySelector('[data-tab="admin"]').click();
  </script>
</body>
</html>
